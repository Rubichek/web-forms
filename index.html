<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>web-forms</title>
</head>

<body>
    <div class="container">
        <h1>Create an Account</h1>
        <div class="form-row">
            <div class="form-group">
                <label for="firstname" class="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname" class="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname">
            </div>
        </div>
        <div class="form-group full-width">
            <label for="email" class="email">E-mail</label>
            <input type="email" name="email" id="email">
            <small class="form-text">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-row">
            <label for="male" class="male-lab">
                <input type="radio" id="male" class="male" value="male" name="gender" checked required>
                <span class="gender-text">Male</span>
            </label>

            <label for="female" class="female-lab">
                <input type="radio" id="female" class="female" name="gender" value="female" required>
                <span class="gender-text">Female</span>
            </label>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="country" class="locations">Country</label>
                <select name="country" id="country"
                    style="color: #545454; font-size: 15px; font-family: Inter; font-weight: 400; line-height: 22px;">
                    <option value="" disabled selected hidden
                        style="color: #545454; font-size: 15px; font-family: Inter; font-weight: 400; line-height: 22px;">
                        Select</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="gb">United Kingdom</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city" class="locations">City</label>
                <input type="text" name="city" id="city">
            </div>
        </div>
        <button type="submit">Sign Up</button>
        <small class="terms">By clicking the 'Sign Up' button, you confirm that you accept our<br> <a href="#">Terms of
                Use</a>
            and <a href="#">Privacy Policy</a>.
        </small>
        <hr class="line">
        <ul class="login">
            <li>Have an account?</li>
            <li><a href="#">Log In</a></li>
        </ul>
    </div>
</body>
</html>
